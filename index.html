<!DOCTYPE html>
<html>
    <head>
        <title>Prayer Times</title>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
        <link rel="stylesheet" href="style.css" media="all">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="enter-city-container">
                <input type="text" class="enter-city-form" placeholder="Enter a city here...">
                <button class="enter-btn">Enter</button>
            </div>
            <div class="title">
                <h1 id="title">Prayer Times in ...</h1>
            </div>
            <div class="times-container">
                <div class="time">
                    <p>Fajr:</p>
                    <p id="fajr"></p>
                </div>
                <div class="time">
                    <p>Sunrise:</p>
                    <p id="sunrise"></p>
                </div>
                <div class="time">
                    <p>Dhuhr:</p>
                    <p id="dhuhr"></p>
                </div>
                <div class="time">
                    <p>Asr:</p>
                    <p id="asr"></p>
                </div>
                <div class="time">
                    <p>Maghrib:</p>
                    <p id="maghrib"></p>
                </div>
                <div class="time">
                    <p>Isha:</p>
                    <p id="isha"></p>
                </div>
            </div>
        </div>
    </body>
</html>
